[tool:pytest]
# pytest configuration for Agent Orchestra

# Minimum version of pytest required
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py tests.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Command line options always applied
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=reports/junit.xml

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (select with '-m fast')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance/benchmark tests
    security: marks tests as security-related tests
    asyncio: marks tests as async tests
    redis: marks tests that require Redis connection
    database: marks tests that require database connection
    network: marks tests that require network access
    docker: marks tests that require Docker
    
    # Functional areas
    agent: tests related to agent functionality
    orchestra: tests related to main orchestration
    routing: tests related to task routing
    state: tests related to state management
    monitoring: tests related to monitoring and metrics
    security_auth: tests related to authentication/authorization
    config: tests related to configuration management
    cli: tests related to command-line interface
    
    # Test types
    smoke: basic smoke tests
    regression: regression tests
    acceptance: acceptance tests
    load: load testing
    stress: stress testing
    
    # Environment-specific
    requires_redis: tests that need Redis server running
    requires_postgres: tests that need PostgreSQL
    requires_internet: tests that need internet connectivity
    
    # Platform-specific  
    linux: tests specific to Linux
    windows: tests specific to Windows
    macos: tests specific to macOS
    
    # CI/CD related
    ci_only: tests that should only run in CI
    local_only: tests that should only run locally
    nightly: tests for nightly builds

# Async test configuration
asyncio_mode = auto

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging during tests
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Test discovery
norecursedirs = 
    .git
    .tox
    .env
    .venv
    venv
    env
    __pycache__
    .pytest_cache
    .mypy_cache
    node_modules
    build
    dist
    docs
    
# Doctest configuration
doctest_optionflags = 
    NORMALIZE_WHITESPACE 
    IGNORE_EXCEPTION_DETAIL
    ALLOW_UNICODE
    ALLOW_BYTES

# Coverage configuration
[coverage:run]
source = agent_orchestra
branch = true
omit = 
    */tests/*
    */test_*
    setup.py
    */__main__.py
    */venv/*
    */virtualenv/*
    */.tox/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    if self\.debug
    if settings\.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*Protocol.*:
    @abstract
    @abc\.abstractmethod
    @abstractmethod

show_missing = true
precision = 2
skip_covered = false
skip_empty = false

[coverage:html]
directory = htmlcov
title = Agent Orchestra Coverage Report

[coverage:xml]
output = coverage.xml