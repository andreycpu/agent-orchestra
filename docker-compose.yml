# Docker Compose configuration for Agent Orchestra

version: '3.8'

services:
  # Redis for state management
  redis:
    image: redis:7-alpine
    container_name: agent_orchestra_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orchestra_network

  # Main Orchestra service
  orchestra:
    build:
      context: .
      target: production
    container_name: agent_orchestra_main
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - MONITORING_ENABLED=true
    volumes:
      - ./config:/app/config:ro
      - orchestra_logs:/app/logs
      - orchestra_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - orchestra_network
    restart: unless-stopped

  # Example worker agents
  text_agent:
    build:
      context: .
      target: production
    container_name: agent_orchestra_text_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AGENT_ID=text-worker-docker
      - AGENT_CAPABILITIES=text_processing,content_analysis
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    command: python examples/agent_worker.py --agent-id text-worker-docker --capabilities text_processing content_analysis
    networks:
      - orchestra_network
    restart: unless-stopped

  data_agent:
    build:
      context: .
      target: production
    container_name: agent_orchestra_data_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AGENT_ID=data-worker-docker
      - AGENT_CAPABILITIES=data_processing,data_validation
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    command: python examples/agent_worker.py --agent-id data-worker-docker --capabilities data_processing data_validation
    networks:
      - orchestra_network
    restart: unless-stopped

  # Monitoring and metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: agent_orchestra_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - orchestra_network

  grafana:
    image: grafana/grafana:latest
    container_name: agent_orchestra_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - orchestra_network

networks:
  orchestra_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data:
    driver: local
  orchestra_logs:
    driver: local
  orchestra_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Development override
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
---
# Development compose override
services:
  orchestra_dev:
    build:
      context: .
      target: development
    container_name: agent_orchestra_dev
    ports:
      - "8080:8080"
      - "5678:5678"  # Debug port
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app
      - FLASK_ENV=development
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
      - dev_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - orchestra_network
    profiles:
      - development

  # Jupyter notebook for development
  jupyter:
    build:
      context: .
      target: development
    container_name: agent_orchestra_jupyter
    ports:
      - "8888:8888"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - .:/app
      - jupyter_data:/home/dev
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    depends_on:
      - redis
    networks:
      - orchestra_network
    profiles:
      - development

volumes:
  dev_logs:
    driver: local
  jupyter_data:
    driver: local