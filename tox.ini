[tox]
envlist = py38, py39, py310, py311, py312, lint, docs
isolated_build = true

[testenv]
deps = 
    pytest>=7.0
    pytest-asyncio>=0.21
    pytest-cov>=4.0
    pytest-mock>=3.10
commands = pytest {posargs}

[testenv:lint]
deps =
    black>=23.0
    flake8>=5.0
    isort>=5.12
    mypy>=1.0
    bandit>=1.7
commands =
    black --check agent_orchestra tests examples
    isort --check-only agent_orchestra tests examples
    flake8 agent_orchestra tests examples
    mypy agent_orchestra --ignore-missing-imports
    bandit -r agent_orchestra

[testenv:format]
deps =
    black>=23.0
    isort>=5.12
commands =
    black agent_orchestra tests examples
    isort agent_orchestra tests examples

[testenv:docs]
deps =
    sphinx>=5.0
    sphinx-rtd-theme>=1.2
    myst-parser>=0.18
commands =
    sphinx-build -W -b html docs docs/_build/html

[testenv:coverage]
deps =
    pytest>=7.0
    pytest-asyncio>=0.21
    pytest-cov>=4.0
commands =
    pytest --cov=agent_orchestra --cov-report=html --cov-report=term

[testenv:benchmark]
commands = python examples/benchmark.py

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .tox,
    .eggs,
    *.egg-info,
    .venv,
    venv

[coverage:run]
source = agent_orchestra
omit = 
    */tests/*
    */test_*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: